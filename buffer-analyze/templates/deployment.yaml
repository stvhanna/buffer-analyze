apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    service: app
    track: stable
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  minReadySeconds: 10
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
      service: app
      track: stable
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ template "fullname" . }}
        service: app
        track: stable
    spec:
      containers:
      - image: "{{ .Values.image.repository }}:fdbbb97d1370f8306a9478f5837d2ebeabc9a6d8"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: API_ADDR
          value: https://api.bufferapp.com
        - name: ANALYZE_API_ADDR
          value: https://analyze-api.buffer.com
        - name: BUGSNAG_KEY
          valueFrom:
            secretKeyRef:
              key: bugsnag
              name: buffer-analyze-keys
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: aws-access-key-id
              name: buffer-analyze-keys
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: aws-secret-access-key
              name: buffer-analyze-keys
        livenessProbe:
          httpGet:
            path: /health-check
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
          failureThreshold: 2
          timeoutSeconds: 1
        resources:
{{ toYaml .Values.resources | indent 11 }}
        terminationMessagePath: /dev/termination-log
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: dhbufferapp
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
